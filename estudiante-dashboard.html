<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Estudiante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('bienvenida/imageninicio.jpg') no-repeat center center/cover;
        }
        .header {
            background-color: #ff9800; /* Naranja */
            color: white;
            padding: 15px; /* Reducido de 20px */
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        h1 {
            margin: 0;
            font-size: 1.5em; /* Añadido para reducir tamaño del título */
        }
        .container {
            max-width: 600px; /* Reducido de 800px */
            margin: 20px auto; /* Reducido de 30px */
            padding: 0 15px; /* Reducido de 20px */
            text-align: center;
        }
        .banner {
            background-color: white;
            border-radius: 8px; /* Reducido de 10px */
            box-shadow: 0 0 8px rgba(0,0,0,0.1); /* Reducido de 10px */
            padding: 15px; /* Reducido de 20px */
            margin-bottom: 15px; /* Reducido de 20px */
        }
        .banner h2 {
            color: #333;
            font-size: 1.3em; /* Añadido para reducir tamaño */
        }
        .banner p {
            color: #666;
            font-size: 0.9em; /* Añadido para reducir tamaño */
        }
        .banner img {
            max-width: 80%; /* Reducido de 100% */
            height: auto;
            margin: 0 auto 8px; /* Centrado y reducido el margen */
            display: block; /* Para asegurar que la imagen se centre */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Reducido de 20px */
            margin-top: 10px; /* Reducido de 15px */
        }
        .btn {
            display: inline-block;
            padding: 8px 15px; /* Reducido de 10px 20px */
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 4px; /* Reducido de 5px */
            font-weight: bold;
            font-size: 0.9em; /* Añadido para reducir tamaño */
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e68a00;
        }
        .btn-back {
            background-color: #6c757d; /* Gris */
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="welcomeMessage">Bienvenido, Estudiante</h1>
    </div>

    <div class="container">
        <div class="banner">
            <h2>Materias</h2>
            <img src="estudiante/51fff0d65a09ff39ce4f73d9d90e5958.jpg" alt="Imagen de Materias">
            <p>Aquí encontrarás todo lo relacionado con la materia que estás buscando.</p>
            <div class="button-container">
                <a href="estudiante.html" class="btn btn-back">Atrás</a>
                <a href="materias.html" class="btn">Ver Materias</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nombreEstudiante = localStorage.getItem('nombreEstudiante');
            const gradoEstudiante = localStorage.getItem('gradoEstudiante');

            if (nombreEstudiante && gradoEstudiante) {
                // Extrae el número del grado y mantiene "Primaria"
                const partesGrado = gradoEstudiante.split(' ');
                const numeroGrado = partesGrado[partesGrado.length - 1]; // Obtiene el último valor que es el número
                document.getElementById('welcomeMessage').innerText = `Bienvenido/a, ${nombreEstudiante} de Primaria ${numeroGrado}`;

                // Guarda el número del grado solo para usarlo en materias.html
                localStorage.setItem('numeroGrado', numeroGrado);
            } else {
                document.getElementById('welcomeMessage').innerText = "Bienvenido, Estudiante"; // Mensaje por defecto si no hay datos
            }
        });
    </script>
</body>
</html>
