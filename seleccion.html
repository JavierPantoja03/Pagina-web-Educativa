<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quién eres?</title>
    <style>
        /* Estilos Globales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bienvenida/imageninicio.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Estilos para el contenedor principal */
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            box-sizing: border-box;
        }

        /* Estilos para el título */
        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Estilos para los botones */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            width: 150px;
            color: white;
        }
        .btn-docente {
            background-color: #007bff;
        }
        .btn-docente:hover {
            background-color: #0056b3;
        }
        .btn-estudiante {
            background-color: #ff9800;
        }
        .btn-estudiante:hover {
            background-color: #e68a00;
        }

        /* Estilos para el botón Atrás */
        .back-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        .btn-atras {
            background-color: #6c757d;
            width: 100px;
        }
        .btn-atras:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quién eres?</h1>
        <div class="btn-container">
            <button class="btn btn-docente" onclick="window.location.href='docente.html'">Docente</button>
            <button class="btn btn-estudiante" onclick="window.location.href='estudiante.html'">Estudiante</button>
        </div>
    </div>
    <div class="back-container">
        <button class="btn btn-atras" onclick="window.location.href='index.html'">Atrás</button>
    </div>
</body>
</html>
