<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('estudiante/estudiante-cartoon.jpg') no-repeat center center/cover; /* Agregado */
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        .banner {
            background-color: #ff9800;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            padding: 12px 24px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .btn:hover {
            background-color: #e68a00;
        }
        .btn-volver {
            background-color: #6c757d;
            margin-top: 10px;
        }
        .btn-volver:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Registro de Estudiante</h1>
        </div>
        <form id="estudianteForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="codigo">CÃ³digo de Estudiante:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div class="form-group">
                <label for="grado">Grado:</label>
                <select id="grado" name="grado" required>
                    <option value="">Seleccione un grado</option>
                    <option value="Primaria 1">Primaria 1</option>
                    <option value="Primaria 2">Primaria 2</option>
                    <option value="Primaria 3">Primaria 3</option>
                    <option value="Primaria 4">Primaria 4</option>
                    <option value="Primaria 5">Primaria 5</option>
                </select>
            </div>
            <button type="submit" class="btn">Registrar</button>
            <button type="button" class="btn btn-volver" onclick="window.location.href='seleccion.html'">Volver</button>
        </form>
    </div>

    <script>
        document.getElementById('estudianteForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nombreCompleto = document.getElementById('nombre').value;
            const codigo = document.getElementById('codigo').value;
            const grado = document.getElementById('grado').value;

            // Extraer el primer nombre
            const primerNombre = nombreCompleto.split(' ')[0];

            // Guardar el primer nombre y el grado en localStorage
            localStorage.setItem('nombreEstudiante', primerNombre);
            localStorage.setItem('gradoEstudiante', grado);

            // Redirigir al dashboard del estudiante
            window.location.href = 'estudiante-dashboard.html';
        });
    </script>
</body>
</html>
